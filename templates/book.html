{% extends "base.html" %}
{% block content %}
<div class="card form-card">
    <h2>Book Platform Ticket</h2>
    <form method="post">
        <div class="form-group">
            <label for="platformNumber">Select Platform</label>
            <select id="platformNumber" name="platformNumber" required>
                {% for p in platforms %}
                    <option value="{{ p.platformNumber }}">Platform {{ p.platformNumber }} (Capacity: {{ p.capacity }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (hours)</label>
            <select id="duration" name="duration" required>
                {% for d in durations %}
                    <option value="{{ d }}">{{ d }} hour(s)</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn">Proceed to Payment</button>
    </form>
    <p class="small-text">Amount will be calculated on next step based on selected duration.</p>
</div>
{% endblock %}
